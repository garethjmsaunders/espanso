TUBE]\n\n## Disclosure\n\n{PROMOTER_NAME} contacted me inviting me to preview {BAND_NAME}‚Äôs forthcoming album, thank you. I have no connections to either {PROMOTER_NAME} or {BAND_NAME}. I‚Äôm not being paid to review this, but I did get a free {digital} copy of the album to review which is pretty cool. Many thanks to {CONTACT_NAME} from {PROMOTER_NAME}, and to {BAND_NAME} for continuing to create fresh, exciting {GENRE}.}\n\n(2) WRITE AN EXCERPT\n\nWrite a conversational, reflective excerpt (maximum of 50 words) in first person for WordPress. It should read like the emotional takeaway or a lingering thought, as if lifted from the review. Keep it informal and authentic. Avoid listing facts. Length must be under 50 words.\n\nExample: There‚Äôs a moment on track three that just floored me. I‚Äôve had this album on loop all week‚Äîit‚Äôs that good.\n\n(3) PRESS RELEASE\n\nPROMOTER_NAME\n\nPRESS_RELEASE_HERE\n\n(4) TRACK LIST AND GARETH'S NOTES\n\nGARETH_NOTES"

